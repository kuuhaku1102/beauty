name: Scrape

on:
  workflow_dispatch:
    inputs:
      write_settings:
        description: "Write settings sheet? (true/false)"
        required: false
        default: "true"
      write_targets_sheet:
        description: "Write 'targets' sheet? (true/false)"
        required: false
        default: "true"

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      # 0001〜9999 まで探索
      END_ID: "9999"

      # 出力
      OUTPUT_DIR: "output"

      # Google Sheets（リポジトリの Secrets に入れておく）
      GSHEET_JSON_B64: ${{ secrets.GSHEET_JSON_B64 }}
      GSHEET_KEY: ${{ secrets.GSHEET_KEY }}
      GSHEET_WORKSHEET: scrape

      # オプション
      WRITE_SETTINGS_SHEET: ${{ inputs.write_settings }}
      SETTINGS_SHEET_NAME: "settings"
      WRITE_TARGETS_SHEET: ${{ inputs.write_targets_sheet }}
      TARGETS_SHEET_NAME: "targets"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas google-auth gspread

      - name: Run scraper
        run: python scripts/scrape.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrape-output
          path: |
            output/*.csv
            output/*.json
            output/*.txt
          if-no-files-found: warn
