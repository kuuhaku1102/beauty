name: Scrape and Upload to ConoHa

on:
  workflow_dispatch:
    inputs:
      target_urls:
        description: "Comma-separated URLs (optional)"
        required: false
        default: |
      start_id:
        description: "Start clinic ID"
        required: false
        default: "1"
      end_id:
        description: "End clinic ID"
        required: false
        default: "100"
      write_settings_sheet:
        description: "Write settings sheet? (true/false)"
        required: false
        default: "true"
      write_targets_sheet:
        description: "Write targets sheet? (true/false)"
        required: false
        default: "true"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    env:
      TARGET_URLS: ${{ inputs.target_urls }}
      START_ID: ${{ inputs.start_id }}
      END_ID: ${{ inputs.end_id }}
      WRITE_SETTINGS_SHEET: ${{ inputs.write_settings_sheet }}
      WRITE_TARGETS_SHEET: ${{ inputs.write_targets_sheet }}
      OUTPUT_DIR: "output"

      GSHEET_JSON_B64: ${{ secrets.GSHEET_JSON_B64 }}
      GSHEET_KEY: ${{ secrets.GSHEET_KEY }}
      CLINICS_SHEET_NAME: "clinics"
      MENUS_SHEET_NAME: "menus"
      HOURS_SHEET_NAME: "hours"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scripts/scrape.py

      - name: Upload artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-output
          path: output/

      - name: Deploy results to ConoHa via SFTP
        if: always()
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.SFTP_SERVER }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USERNAME }}
          ssh_private_key: ${{ secrets.SFTP_PRIVATE_KEY }}
          local_path: ./output/*
          remote_path: /home/c3659606/public_html/beauty/data/
          sftp_only: true
          delete_remote_files: false
